<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Profissional</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        
        .header-card {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .header-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid rgba(255,255,255,0.9);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            transform: translateX(5px);
        }
        
        .info-item i {
            margin-right: 15px;
            color: #495057;
            width: 20px;
            font-size: 1.1em;
        }
        
        .skill-tag {
            display: inline-block;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            padding: 8px 18px;
            border-radius: 25px;
            margin: 5px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .skill-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #495057 0%, #343a40 100%);
        }
        
        .experience-card, .education-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #6c757d;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .experience-card:hover, .education-card:hover {
            border-left-color: #495057;
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        
        .card-header {
            border: none;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .bg-primary {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%) !important;
        }
        
        .bg-success {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%) !important;
        }
        
        .bg-warning {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%) !important;
            color: white !important;
        }
        
        .bg-info {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%) !important;
        }
        
        .text-primary {
            color: #495057 !important;
        }
        
        .text-info {
            color: #6c757d !important;
        }
        
        .text-muted {
            color: #6c757d !important;
        }
        
        .display-4 {
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .container {
            max-width: 1200px;
        }
    </style>

    <script src="script.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Card Principal -->
                <div class="card">
                    <!-- Header com Nome e Foto -->
                    <div class="header-card p-4 text-center">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <div class="profile-container">
                                    <img id="profileImage" src="" alt="Foto do perfil" class="profile-img">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h1 id="nomeCompleto" class="display-4 text-white mb-3">Nome Completo</h1>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="row">
                            <!-- Coluna Esquerda -->
                            <div class="col-lg-4">
                                <!-- Informações Gerais -->
                                <div class="card mb-4">
                                    <div class="card-header bg-primary text-white">
                                        <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>Informações Pessoais</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="infoGerais">
                                            <div class="info-item">
                                                <i class="bi bi-calendar-event"></i>
                                                <span>Data de nascimento</span>
                                            </div>
                                            <div class="info-item">
                                                <i class="bi bi-envelope"></i>
                                                <span>Email</span>
                                            </div>
                                            <div class="info-item">
                                                <i class="bi bi-telephone"></i>
                                                <span>Telefone</span>
                                            </div>
                                            <div class="info-item">
                                                <i class="bi bi-linkedin"></i>
                                                <span>LinkedIn</span>
                                            </div>
                                            <div class="info-item">
                                                <i class="bi bi-github"></i>
                                                <span>GitHub</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Conhecimentos -->
                                <div class="card">
                                    <div class="card-header bg-success text-white">
                                        <h5 class="mb-0"><i class="bi bi-tools me-2"></i>Conhecimentos</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="conhecimentos" class="text-center">
                                            <p>Carregando conhecimentos...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Coluna Direita -->
                            <div class="col-lg-8">
                                <!-- Experiências Profissionais -->
                                <div class="card mb-4">
                                    <div class="card-header bg-warning text-dark">
                                        <h5 class="mb-0"><i class="bi bi-briefcase me-2"></i>Experiências Profissionais</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="experiencias">
                                            <p>Carregando experiências...</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Formação Acadêmica -->
                                <div class="card">
                                    <div class="card-header bg-info text-white">
                                        <h5 class="mb-0"><i class="bi bi-mortarboard me-2"></i>Formação Acadêmica</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="formacao">
                                            <p>Carregando formação...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
